name: bench

on:
  workflow_dispatch:
  # TODO remove
  pull_request:
  schedule:
    - cron: "42 9 * * *"

jobs:
  benchee:
    runs-on: ubuntu-latest

    env:
      MIX_ENV: bench

    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 8123:8123
        env:
          options: >-
            --health-cmd nc -zw3 localhost 8124
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: 1
          otp-version: 27

      - uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: bench-${{ github.head_ref || github.ref }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            bench-${{ github.head_ref || github.ref }}-
            bench-refs/heads/master-

      - run: mix deps.get --only $MIX_ENV
      - run: mix compile --warnings-as-errors

      # - run: mix run bench/cast.exs
      - run: mix run bench/encode.exs
      # TODO uncomment
      # - run: mix run bench/insert.exs
      # - run: mix run bench/stream.exs
